<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islamic Pro - Emti</title>
    
    <meta name="theme-color" content="#010b13">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    
    <link rel="manifest" href="data:application/manifest+json,{%22name%22:%22Islamic%20Pro%22,%22short_name%22:%22Emti%22,%22start_url%22:%22.%22,%22display%22:%22standalone%22,%22background_color%22:%22#010b13%22,%22theme_color%22:%22#4ade80%22,%22icons%22:[{%22src%22:%22https://cdn-icons-png.flaticon.com/512/2855/2855013.png%22,%22sizes%22:%22512x512%22,%22type%22:%22image/png%22}]}">

    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --primary: #4ade80; --bg: #010b13; --glass: rgba(255, 255, 255, 0.05); --border: rgba(74, 222, 128, 0.2); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            background: var(--bg);
            background-image: linear-gradient(rgba(1, 11, 19, 0.85), rgba(1, 11, 19, 0.95)), 
                              url('https://images.unsplash.com/photo-1542810634-71277d95dcbb?q=80&w=1000');
            background-size: cover; background-attachment: fixed;
            color: #fff; font-family: 'Hind Siliguri', sans-serif; margin: 0; padding-bottom: 90px;
        }

        /* Install Button Style */
        #pwa-install-btn {
            display: none; background: var(--primary); color: #000;
            padding: 12px; border-radius: 12px; margin: 10px 20px;
            font-weight: 700; text-align: center; cursor: pointer;
            box-shadow: 0 4px 15px rgba(74, 222, 128, 0.3);
        }

        .page { display: none; animation: fadeIn 0.3s ease; padding: 20px; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .nav-bar {
            position: fixed; bottom: 15px; left: 15px; right: 15px; height: 70px;
            background: rgba(1, 11, 19, 0.98); border-radius: 20px; border: 1px solid var(--border);
            display: flex; justify-content: space-around; align-items: center; z-index: 1000;
        }
        .nav-item { color: rgba(255,255,255,0.4); text-align: center; font-size: 11px; cursor: pointer; }
        .nav-item.active { color: var(--primary); }
        .nav-item i { font-size: 22px; display: block; margin-bottom: 3px; }

        /* Clock */
        .clock-container { display: flex; flex-direction: column; align-items: center; padding: 20px 0; }
        .analog-clock { width: 140px; height: 140px; border: 4px solid var(--primary); border-radius: 50%; position: relative; margin-bottom: 15px; background: rgba(0,0,0,0.3); }
        .hand { position: absolute; bottom: 50%; left: 50%; transform-origin: bottom; transform: translateX(-50%); border-radius: 10px; }
        .hour-hand { width: 4px; height: 30px; background: #fff; }
        .min-hand { width: 3px; height: 45px; background: #ddd; }
        .sec-hand { width: 1.5px; height: 50px; background: #ff4757; }
        #digital-clock { font-size: 38px; font-weight: 700; color: var(--primary); font-family: monospace; }

        /* Cards */
        .fasting-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .fast-card { background: var(--glass); border: 1px solid var(--border); padding: 15px; border-radius: 15px; text-align: center; }
        .prayer-card { background: var(--glass); border: 1px solid var(--border); border-radius: 15px; padding: 12px 18px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        
        #quran-viewer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; color: #222; z-index: 2000; display: none; flex-direction: column; }
        .viewer-header { background: var(--bg); color: #fff; padding: 15px; display: flex; align-items: center; gap: 15px; }
        .viewer-content { flex: 1; overflow-y: auto; padding: 20px; line-height: 2.2; }

        .tasbih-circle { width: 170px; height: 170px; border: 6px solid var(--primary); border-radius: 50%; margin: 20px auto; display: flex; align-items: center; justify-content: center; font-size: 50px; font-weight: 700; cursor: pointer; }
        button { width: 100%; padding: 12px; background: var(--primary); border: none; border-radius: 10px; font-weight: 700; cursor: pointer; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px; border: 1px solid var(--border); background: rgba(0,0,0,0.5); color: #fff; }
        .emti-footer { text-align: center; margin-top: 30px; font-size: 12px; opacity: 0.5; letter-spacing: 2px; }
    </style>
</head>
<body>

    <div id="pwa-install-btn"><i class="fa-solid fa-download"></i> অ্যাপ হিসেবে ব্যবহার করুন</div>

    <div id="home" class="page active">
        <div class="clock-container">
            <div class="analog-clock">
                <div class="hand hour-hand" id="hour-h"></div>
                <div class="hand min-hand" id="min-h"></div>
                <div class="hand sec-hand" id="sec-h"></div>
            </div>
            <div id="digital-clock">00:00:00</div>
            <div id="date-bn" style="opacity:0.7; margin-top:5px;">লোডিং...</div>
            <div style="color:var(--primary); margin: 8px 0; font-size:13px;"><i class="fa-solid fa-location-arrow"></i> <span id="loc">Detecting Location...</span></div>
        </div>

        <div class="fasting-grid">
            <div class="fast-card"><span>সাহরির শেষ</span><b id="sehri-val">--:--</b></div>
            <div class="fast-card"><span>ইফতারের শুরু</span><b id="iftar-val">--:--</b></div>
        </div>

        <div id="prayer-list"></div>
        <div class="emti-footer">© emti</div>
    </div>

    <div id="quran" class="page">
        <h2 style="color:var(--primary)">আল-কুরআন</h2>
        <div id="surah-list"></div>
        <div class="emti-footer">© emti</div>
    </div>

    <div id="tasbih" class="page">
        <h2 style="color:var(--primary)">তসবিহ</h2>
        <div class="tasbih-circle" onclick="countT()">0</div>
        <button onclick="resetT()">রিসেট</button>
        <div class="emti-footer">© emti</div>
    </div>

    <div id="profile" class="page">
        <h2 style="color:var(--primary)">প্রোফাইল সেটিংস</h2>
        <div style="background:var(--glass); padding:20px; border-radius:15px;">
            <input type="text" id="uname" placeholder="আপনার নাম">
            <button onclick="saveP()">সেভ করুন</button>
        </div>
        <div class="emti-footer">© emti</div>
    </div>

    <div id="quran-viewer">
        <div class="viewer-header"><i class="fa-solid fa-arrow-left" onclick="closeQ()"></i> <span id="q-title">Surah</span></div>
        <div id="q-audio-box" style="padding:10px; background:#f4f4f4; text-align:center;"></div>
        <div class="viewer-content" id="q-body"></div>
    </div>

    <div class="nav-bar">
        <div class="nav-item active" onclick="nav('home', this)"><i class="fa-solid fa-mosque"></i>Home</div>
        <div class="nav-item" onclick="nav('quran', this)"><i class="fa-solid fa-book-quran"></i>Quran</div>
        <div class="nav-item" onclick="nav('tasbih', this)"><i class="fa-solid fa-fingerprint"></i>Tasbih</div>
        <div class="nav-item" onclick="nav('profile', this)"><i class="fa-solid fa-user-gear"></i>User</div>
    </div>

    <script>
        // --- PWA LOGIC ---
        let deferredPrompt;
        const installBtn = document.getElementById('pwa-install-btn');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installBtn.style.display = 'block';
        });

        installBtn.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    installBtn.style.display = 'none';
                }
                deferredPrompt = null;
            }
        });

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('data:text/javascript,self.addEventListener("fetch", (e) => {});');
        }

        // --- EXISTING LOGIC ---
        let count = 0;
        function nav(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
        }

        setInterval(() => {
            const now = new Date();
            document.getElementById('digital-clock').innerText = now.toLocaleTimeString('en-GB');
            document.getElementById('date-bn').innerText = now.toLocaleDateString('bn-BD', {weekday:'long', day:'numeric', month:'long'});
            const s = now.getSeconds(), m = now.getMinutes(), h = now.getHours();
            document.getElementById('sec-h').style.transform = `translateX(-50%) rotate(${(s/60)*360}deg)`;
            document.getElementById('min-h').style.transform = `translateX(-50%) rotate(${(m/60)*360}deg)`;
            document.getElementById('hour-h').style.transform = `translateX(-50%) rotate(${(h/12)*360 + (m/60)*30}deg)`;
        }, 1000);

        async function fetchTimes(lat, lon) {
            try {
                const res = await fetch(`https://api.aladhan.com/v1/timings?latitude=${lat}&longitude=${lon}&method=1`);
                const data = await res.json();
                const t = data.data.timings;
                document.getElementById('sehri-val').innerText = t.Fajr;
                document.getElementById('iftar-val').innerText = t.Maghrib;
                document.getElementById('loc').innerText = "নিকটস্থ সময় সক্রিয়";
                const ps = [{n:'ফজর', t:t.Fajr}, {n:'যোহর', t:t.Dhuhr}, {n:'আসর', t:t.Asr}, {n:'মাগরিব', t:t.Maghrib}, {n:'এশা', t:t.Isha}];
                document.getElementById('prayer-list').innerHTML = ps.map(p => `<div class="prayer-card"><span>${p.n}</span><b>${p.t}</b></div>`).join('');
            } catch(e) { console.error("Error fetching times"); }
        }

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (pos) => fetchTimes(pos.coords.latitude, pos.coords.longitude),
                    () => fetchTimes(23.8103, 90.4125)
                );
            }
        }

        async function loadSurahs() {
            const res = await fetch('https://api.alquran.cloud/v1/surah');
            const data = await res.json();
            document.getElementById('surah-list').innerHTML = data.data.map(s => `
                <div class="prayer-card" style="cursor:pointer" onclick="viewQ(${s.number}, '${s.englishName}')">
                    <span>${s.number}. ${s.englishName}</span><i class="fa-solid fa-play"></i>
                </div>
            `).join('');
        }

        async function viewQ(num, name) {
            document.getElementById('quran-viewer').style.display = 'flex';
            document.getElementById('q-title').innerText = name;
            document.getElementById('q-audio-box').innerHTML = `<audio controls src="https://cdn.islamic.network/quran/audio-surah/128/ar.alafasy/${num}.mp3" style="width:100%"></audio>`;
            const [ar, bn] = await Promise.all([
                fetch(`https://api.alquran.cloud/v1/surah/${num}`),
                fetch(`https://api.alquran.cloud/v1/surah/${num}/bn.bengali`)
            ]);
            const arD = await ar.json(), bnD = await bn.json();
            document.getElementById('q-body').innerHTML = arD.data.ayahs.map((a, i) => `
                <p style="text-align:right; font-size:24px; color:#064e3b;">${a.text}</p>
                <p style="font-size:14px; color:#555; border-bottom:1px solid #ddd; padding-bottom:10px;">${bnD.data.ayahs[i].text}</p>
            `).join('');
        }

        function closeQ() { document.getElementById('quran-viewer').style.display = 'none'; }
        function countT() { count++; document.querySelector('.tasbih-circle').innerText = count; if(navigator.vibrate) navigator.vibrate(40); }
        function resetT() { count = 0; document.querySelector('.tasbih-circle').innerText = 0; }
        function saveP() { localStorage.setItem('user', document.getElementById('uname').value); alert("Saved!"); }

        getLocation();
        loadSurahs();
    </script>
</body>
</html>
