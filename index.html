<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islamic Pro Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-deep: #021a12;
            --primary-glow: #4ade80;
            --card-glass: rgba(255, 255, 255, 0.05);
            --neon-border: rgba(74, 222, 128, 0.2);
            --gold-glow: #fbbf24;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body {
            background: var(--bg-deep); color: #fff; font-family: 'Hind Siliguri', sans-serif;
            margin: 0; padding-bottom: 90px; overflow-x: hidden; min-height: 100vh;
        }

        /* Sky Header */
        .header-card {
            height: 300px; position: relative; overflow: hidden;
            background: linear-gradient(180deg, #064e3b 0%, var(--bg-deep) 100%);
            border-bottom: 1px solid var(--neon-border);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        .sky-container { position: absolute; top: 30px; width: 100%; height: 200px; display: flex; justify-content: center; }
        .sun-path {
            width: 260px; height: 260px; border: 1px dashed rgba(74, 222, 128, 0.15);
            border-radius: 50%; position: absolute; top: 30px;
        }

        #celestial-body {
            position: absolute; width: 45px; height: 45px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            transition: all 1s linear; z-index: 10; top: 50%; left: 50%;
        }

        .time-info { position: relative; z-index: 20; text-align: center; margin-top: 50px; }
        #digital-clock { font-size: 50px; font-weight: 700; color: var(--primary-glow); font-family: monospace; text-shadow: 0 0 20px rgba(74, 222, 128, 0.4); }

        .container { padding: 15px; max-width: 450px; margin: auto; }
        .page { display: none; animation: fadeIn 0.4s ease; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .app-section {
            background: var(--card-glass); backdrop-filter: blur(15px);
            border: 1px solid var(--neon-border); border-radius: 20px;
            padding: 20px; margin-bottom: 15px;
        }

        /* Times Grid */
        .grid-times { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .time-box { background: rgba(0,0,0,0.3); padding: 15px; border-radius: 15px; text-align: center; border: 1px solid rgba(255,255,255,0.05); }
        .time-box span { font-size: 12px; opacity: 0.7; display: block; }
        .time-box b { font-size: 18px; margin-top: 5px; display: block; }

        /* Prayer Row */
        .prayer-row { 
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px; background: rgba(255,255,255,0.02); 
            border-radius: 15px; margin-bottom: 10px; border: 1px solid rgba(255,255,255,0.05); 
        }

        /* Tasbih */
        .counter-circle {
            width: 170px; height: 170px; border: 6px solid var(--primary-glow);
            border-radius: 50%; margin: 20px auto; display: flex;
            align-items: center; justify-content: center; font-size: 50px;
            font-weight: 700; color: var(--primary-glow); cursor: pointer;
            box-shadow: 0 0 30px rgba(74, 222, 128, 0.2);
        }

        /* Quran Reader Overlay */
        #quran-reader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #fff; color: #333; z-index: 2000; display: none; flex-direction: column;
        }

        /* Bottom Nav */
        .bottom-nav {
            position: fixed; bottom: 15px; left: 15px; right: 15px;
            background: rgba(2, 26, 18, 0.95); height: 70px; border-radius: 20px;
            display: flex; justify-content: space-around; align-items: center; 
            z-index: 1000; border: 1px solid var(--neon-border);
        }
        .nav-item { color: rgba(255,255,255,0.4); text-align: center; font-size: 11px; cursor: pointer; transition: 0.3s; }
        .nav-item.active { color: var(--primary-glow); transform: translateY(-5px); }
        .nav-item i { font-size: 20px; display: block; margin-bottom: 5px; }

        input { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid var(--neon-border); background: rgba(0,0,0,0.2); color: #fff; margin-bottom: 10px; }
        button { width: 100%; padding: 12px; background: var(--primary-glow); color: #000; font-weight: 700; border-radius: 10px; border: none; cursor: pointer; }
    </style>
</head>
<body>

    <div id="home" class="page active">
        <div class="header-card">
            <div class="sky-container"><div class="sun-path"><div id="celestial-body"><i id="celestial-icon" class="fa-solid fa-sun"></i></div></div></div>
            <div class="time-info">
                <div style="font-size:14px; opacity:0.8; margin-bottom:5px;">
                    <i class="fa-solid fa-location-arrow"></i> <span id="user-city">Locating...</span>
                </div>
                <div id="digital-clock">00:00:00</div>
                <div id="date-bn">লোডিং...</div>
            </div>
        </div>

        <div class="container">
            <div class="app-section">
                <div class="grid-times">
                    <div class="time-box"><span>সেহরি (শেষ)</span><b id="sehri-val" style="color:var(--gold-glow)">--:--</b></div>
                    <div class="time-box"><span>ইফতার (শুরু)</span><b id="iftar-val" style="color:#fb7185">--:--</b></div>
                </div>
            </div>
            <div class="app-section">
                <h3 style="margin:0 0 15px; font-size:16px; color:var(--primary-glow)">সালাতের সময়সূচী</h3>
                <div id="prayer-list">অপেক্ষা করুন...</div>
            </div>
        </div>
    </div>

    <div id="quran" class="page">
        <div class="container">
            <h2 style="color:var(--primary-glow); margin-bottom:20px;"><i class="fa-solid fa-book-quran"></i> আল-কুরআন</h2>
            <div id="surah-container" style="display: grid; gap: 10px;"></div>
        </div>
        
        <div id="quran-reader">
            <div style="padding:20px; background:var(--bg-deep); color:#fff; display:flex; align-items:center; gap:15px;">
                <i class="fa-solid fa-arrow-left" onclick="closeQuran()" style="font-size:20px;"></i>
                <span id="active-surah-name" style="font-weight:600">Surah Name</span>
            </div>
            <div id="ayah-content" style="padding:20px; overflow-y:auto; flex:1; line-height:2.2;"></div>
        </div>
    </div>

    <div id="tasbih" class="page">
        <div class="container">
            <h2 style="color:var(--primary-glow);"><i class="fa-solid fa-fingerprint"></i> ডিজিটাল তসবিহ</h2>
            <div class="app-section" style="text-align:center; padding:40px 20px;">
                <div class="counter-circle" onclick="countTasbih()" id="counter">0</div>
                <p id="tasbih-txt" style="font-size:18px; margin:20px 0;">সুবহানাল্লাহ</p>
                <button onclick="resetTasbih()" style="background:rgba(255,255,255,0.1); color:#fff;">রিসেট কাউন্টার</button>
            </div>
        </div>
    </div>

    <div id="settings" class="page">
        <div class="container">
            <h2 style="color:var(--primary-glow);"><i class="fa-solid fa-user-gear"></i> প্রোফাইল</h2>
            <div class="app-section">
                <input type="text" id="user-name-in" placeholder="আপনার নাম লিখুন">
                <button onclick="saveProfile()">তথ্য সেভ করুন</button>
            </div>
            <div class="app-section">
                <p style="margin-top:0">ম্যানুয়াল লোকেশন (Optional)</p>
                <input type="text" id="manual-city" placeholder="শহরের নাম (যেমন: Dhaka)">
                <button onclick="setManualCity()" style="background:rgba(255,255,255,0.1); color:#fff;">আপডেট সিটি</button>
            </div>
        </div>
    </div>

    <div class="bottom-nav">
        <div class="nav-item active" onclick="navigate('home', this)"><i class="fa-solid fa-mosque"></i>Home</div>
        <div class="nav-item" onclick="navigate('quran', this)"><i class="fa-solid fa-book-open"></i>Quran</div>
        <div class="nav-item" onclick="navigate('tasbih', this)"><i class="fa-solid fa-fingerprint"></i>Tasbih</div>
        <div class="nav-item" onclick="navigate('settings', this)"><i class="fa-solid fa-circle-user"></i>User</div>
    </div>

    <script>
        let tCount = 0;
        let currentCity = localStorage.getItem('userCity') || "Dhaka";

        function navigate(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
        }

        // Tasbih Logic
        function countTasbih() {
            tCount++;
            document.getElementById('counter').innerText = tCount;
            if(navigator.vibrate) navigator.vibrate(50);
        }
        function resetTasbih() { tCount = 0; document.getElementById('counter').innerText = 0; }

        // Live Data & Location
        async function fetchTimes() {
            try {
                const res = await fetch(`https://api.aladhan.com/v1/timingsByCity?city=${currentCity}&country=Bangladesh&method=1`);
                const data = await res.json();
                const t = data.data.timings;
                
                document.getElementById('user-city').innerText = currentCity;
                document.getElementById('sehri-val').innerText = t.Fajr;
                document.getElementById('iftar-val').innerText = t.Maghrib;

                const prayers = [
                    {n:'ফজর', t:t.Fajr}, {n:'যোহর', t:t.Dhuhr}, {n:'আসর', t:t.Asr}, {n:'মাগরিব', t:t.Maghrib}, {n:'এশা', t:t.Isha}
                ];
                document.getElementById('prayer-list').innerHTML = prayers.map(p => `
                    <div class="prayer-row">
                        <span>${p.n}</span>
                        <b style="color:var(--primary-glow)">${p.t} <i class="fa-solid fa-bell" style="font-size:12px; margin-left:10px; opacity:0.3"></i></b>
                    </div>
                `).join('');
            } catch(e) { console.log("Error fetching times"); }
        }

        // GPS Auto Location
        function autoLocate() {
            if(navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(async (pos) => {
                    const res = await fetch(`https://api.bigdatacloud.net/data/reverse-geocode-client?latitude=${pos.coords.latitude}&longitude=${pos.coords.longitude}&localityLanguage=en`);
                    const d = await res.json();
                    if(d.city) {
                        currentCity = d.city;
                        localStorage.setItem('userCity', currentCity);
                        fetchTimes();
                    }
                });
            }
        }

        // Quran Logic
        async function loadSurahs() {
            const res = await fetch('https://api.alquran.cloud/v1/surah');
            const data = await res.json();
            document.getElementById('surah-container').innerHTML = data.data.map(s => `
                <div class="prayer-row" style="cursor:pointer" onclick="openSurah(${s.number}, '${s.englishName}')">
                    <span>${s.number}. ${s.englishName}</span>
                    <span style="color:var(--gold-glow)">${s.name}</span>
                </div>
            `).join('');
        }

        async function openSurah(id, name) {
            const reader = document.getElementById('quran-reader');
            reader.style.display = 'flex';
            document.getElementById('active-surah-name').innerText = name;
            
            const [arRes, bnRes] = await Promise.all([
                fetch(`https://api.alquran.cloud/v1/surah/${id}`),
                fetch(`https://api.alquran.cloud/v1/surah/${id}/bn.bengali`)
            ]);
            const arD = await arRes.json();
            const bnD = await bnRes.json();

            document.getElementById('ayah-content').innerHTML = arD.data.ayahs.map((a, i) => `
                <div style="text-align:right; font-size:24px; color:#064e3b; margin-top:20px;">${a.text}</div>
                <div style="font-size:14px; color:#666; border-bottom:1px solid #eee; padding-bottom:15px;">${bnD.data.ayahs[i].text}</div>
            `).join('');
        }
        function closeQuran() { document.getElementById('quran-reader').style.display = 'none'; }

        // Sky Animation
        function updateSky() {
            const now = new Date();
            const h = now.getHours();
            const m = now.getMinutes();
            const total = (h * 60) + m;
            const body = document.getElementById('celestial-body');
            const icon = document.getElementById('celestial-icon');

            let angle;
            if (h >= 6 && h < 18) {
                angle = ((total - 360) / 720) * 180;
                body.style.background = "#fbbf24";
                icon.className = "fa-solid fa-sun";
                icon.style.color = "#fff";
            } else {
                let nMin = (h < 6) ? total + 360 : total - 1080;
                angle = (nMin / 720) * 180;
                body.style.background = "#e2e8f0";
                icon.className = "fa-solid fa-moon";
                icon.style.color = "#1e293b";
            }

            const r = 130;
            const rad = (angle - 180) * (Math.PI / 180);
            body.style.transform = `translate(${r * Math.cos(rad)}px, ${r * Math.sin(rad)}px)`;
        }

        function saveProfile() {
            localStorage.setItem('uName', document.getElementById('user-name-in').value);
            alert("Profile Saved!");
        }

        setInterval(() => {
            const d = new Date();
            document.getElementById('digital-clock').innerText = d.toLocaleTimeString('en-GB');
            document.getElementById('date-bn').innerText = d.toLocaleDateString('bn-BD', {weekday:'long', day:'numeric', month:'long'});
            updateSky();
        }, 1000);

        // Initial Calls
        fetchTimes();
        loadSurahs();
        autoLocate();
    </script>
</body>
  </html>
